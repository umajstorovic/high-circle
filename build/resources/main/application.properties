spring.application.name=high-circle-master
#spring.config.import=optional:file:.env[.properties]

# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/moviedb
spring.datasource.username=movieuser
spring.datasource.password=moviepassword

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.url=jdbc:postgresql://localhost:5432/moviedb
spring.flyway.user=movieuser
spring.flyway.password=moviepassword
spring.flyway.fail-on-missing-locations=true
logging.level.org.flywaydb=DEBUG

#app.api.key=${MOVIEAPP_API_KEY}
app.api.key=test_api_key
